<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<div th:insert="publicHeader"/>
<script th:src="@{/publicHeader.js}"></script>



<div class="container-fluid" id="app" style="margin-top: 180px;margin-bottom: 100px">


    <div class="container">

        <div class="row">
            <a href="">还没有账号?点我立即去注册</a>
            <div class="col-md-4 col-md-offset-4" style="border: 1px solid #cccccc ;border-radius: 5px;margin-top: 10px">
                <p style="color: red" th:text="${errorInfo}">errorInfo</p>
                <form action="/user/login" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>

                    <div class="form-group">
                        <label for="code">验证码</label>
                        <input type="text" name="code" class="form-control" id="code" placeholder="请输入验证码">
                        <a @click.prevent="refreshCode"><img src="/user/getKaptchaImage" id="imgCode" />点击刷新</a>
                    </div>

                    <button type="submit" class="btn btn-success">登 录</button>
                </form>
            </div>
        </div>

    </div>



</div>

<script>

    console.log(".........login...........")

    new Vue({
        el: "#app"
        ,
        data: {

        }
        ,
        methods: {
            refreshCode(){
                let imgSrc="/user/getKaptchaImage?date="+new Date().valueOf();
                document.getElementById("imgCode").src=imgSrc;
            }
        }
        ,
        created(){

        }

    });


</script>


<div th:insert="publicFooter"/>
<script th:src="@{/publicFooter.js}"></script>


</body>
</html>
